        - name
        - parameters
        properties:
          name:
            type: string
            enum:
            - flow
          parameters:
            type: object
            required:
            - flow_message_version
            - flow_cta
            oneOf:
            - required:
              - flow_id
            - required:
              - flow_name
            properties:
              flow_message_version:
                type: string
                description: Must be "3".
                enum:
                - '3'
              flow_id:
                type: string
                description: Unique identifier of the Flow provided by WhatsApp. Required unless flow_name is set. Cannot be used with flow_name.
              flow_name:
                type: string
                description: The name of the Flow that you created. Required unless flow_id is set. Cannot be used with flow_id.
              flow_cta:
                type: string
                description: Text on the CTA button (e.g., "Signup"). Advised 30 characters or less, no emoji.
                maxLength: 30
              mode:
                type: string
                description: The current mode of the Flow, either "draft" or "published".
                enum:
                - draft
                - published
                default: published
              flow_token:
                type: string
                description: A token generated by the business to serve as an identifier. Defaults to "unused".
              flow_action:
                type: string
                description: Either "navigate" to predefine the first screen, or "data_exchange" for advanced use cases.
                enum:
                - navigate
                - data_exchange
