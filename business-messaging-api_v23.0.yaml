components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: 'System user access token with whatsapp_business_management permission. Format: Bearer YOUR_SYSTEM_USER_ACCESS_TOKEN

        '
  schemas:
    ConnectedClientBusiness:
      type: object
      description: Connected client business information and configuration
      required:
      - id
      - name
      properties:
        id:
          type: string
          description: Unique identifier for the connected client business
          example: '1234567890123456'
        name:
          type: string
          description: Name of the connected client business
          minLength: 1
          maxLength: 255
          example: Example Client Business
        verification_status:
          $ref: '#/components/schemas/BusinessVerificationStatus'
        business_status:
          $ref: '#/components/schemas/BusinessStatus'
        created_time:
          type: string
          format: date-time
          description: Timestamp when the business connection was created
          example: '2023-01-15T10:30:00Z'
        updated_time:
          type: string
          format: date-time
          description: Timestamp when the business connection was last updated
          example: '2023-06-20T14:45:00Z'
    BusinessVerificationStatus:
      type: string
      description: Verification status of the connected client business
      enum:
      - VERIFIED
      - UNVERIFIED
      - PENDING
      - REJECTED
      example: VERIFIED
    BusinessStatus:
      type: string
      description: Current status of the connected client business
      enum:
      - ACTIVE
      - INACTIVE
      - SUSPENDED
      - PENDING_APPROVAL
      example: ACTIVE
    ConnectedClientBusinessesResponse:
      type: object
      description: Response containing list of connected client businesses
      properties:
        data:
          type: array
          description: Array of connected client businesses
          items:
            $ref: '#/components/schemas/ConnectedClientBusiness'
        paging:
          $ref: '#/components/schemas/CursorPaging'
    CursorPaging:
      type: object
      description: Cursor-based pagination information
      properties:
        cursors:
          type: object
          properties:
            before:
              type: string
              description: Cursor pointing to the start of the page of data
              example: QVFIUjNpUWpVWmRBd0dn
            after:
              type: string
              description: Cursor pointing to the end of the page of data
              example: QVFIUjNpUWpVWmRBd0Rn
        previous:
          type: string
          description: URL for the previous page of results
          example: https://graph.facebook.com/v23.0/1234567890/connected_client_businesses?before=QVFIUjNpUWpVWmRBd0Dn
        next:
          type: string
          description: URL for the next page of results
          example: https://graph.facebook.com/v23.0/1234567890/connected_client_businesses?after=QVFIUjNpUWpVWmRBd0Rn
    GraphAPIError:
      type: object
      description: Standard Graph API error response
      required:
      - error
      properties:
        error:
          type: object
          required:
          - message
          - type
          - code
          properties:
            message:
              type: string
              description: Human-readable error message
              example: Invalid parameter
            type:
              type: string
              description: Error category type
              example: OAuthException
            code:
              type: integer
              description: Numeric error code
              example: 100
            error_subcode:
              type: integer
              description: More specific error subcode when available
              example: 33
            fbtrace_id:
              type: string
              description: Unique identifier for debugging and support requests with Meta
              example: AXsgnV2Cm3ZMGF3dF_cfYIn
            is_transient:
              type: boolean
              description: Indicates whether this error is temporary and the request should be retried
              example: false
            error_user_title:
              type: string
              description: User-friendly error title for display purposes
              example: Permission Denied
            error_user_msg:
              type: string
              description: User-friendly error message for display purposes
              example: Your app doesn't have permission to access this resource
    WhatsAppBusinessSolutionCreateRequest:
      type: object
      description: Request payload for creating a Multi-Partner Solution
      required:
      - owner_permissions
      - partner_app_id
      - partner_permissions
      - solution_name
      properties:
        owner_permissions:
          type: array
          description: 'Configurable permissions granted to the solution owner app. Currently supports

            only MESSAGING permission. Use empty array if owner should not have configurable permissions.

            '
          items:
            $ref: '#/components/schemas/WhatsAppBusinessAccountConfigurablePermissionTask'
          maxItems: 1
          example:
          - MESSAGING
        partner_app_id:
          type: string
          description: 'Facebook Application ID of the partner app that will participate in this solution.

            Must be a valid application ID accessible to the requesting entity.

            '
          pattern: ^[0-9]+$
          example: '9876543210987654'
        partner_permissions:
          type: array
          description: 'Configurable permissions granted to the partner app. Currently supports

            only MESSAGING permission. Use empty array if partner should not have configurable permissions.

            '
          items:
            $ref: '#/components/schemas/WhatsAppBusinessAccountConfigurablePermissionTask'
          maxItems: 1
          example: []
        solution_name:
          type: string
          description: 'Human-readable name for the Multi-Partner Solution. Used for identification

            and management purposes in partner dashboards and solution management interfaces.

            '
          minLength: 2
          maxLength: 75
          example: E-commerce Integration Solution
    WhatsAppBusinessSolutionCreateResponse:
      type: object
      description: Successful response containing the created solution identifier
      required:
      - solution_id
      properties:
        solution_id:
          type: string
          description: 'Unique identifier for the newly created Multi-Partner Solution.

            Use this ID for subsequent solution management operations.

            '
          pattern: ^[0-9]+$
          example: '1234567890123456'
    WhatsAppBusinessAccountConfigurablePermissionTask:
      type: string
      description: 'Configurable permission tasks for WhatsApp Business Account access in Multi-Partner Solutions.

        Currently only MESSAGING permission is configurable through this API.

        '
      enum:
      - MESSAGING
      example: MESSAGING
    GraphAPIError_1:
      type: object
      description: Standard Graph API error response structure
      required:
      - error
      properties:
        error:
          type: object
          required:
          - message
          - type
          - code
          properties:
            message:
              type: string
              description: Human-readable error message describing the issue
              example: Invalid parameter value for owner_permissions
            type:
              type: string
              description: Error type classification for programmatic handling
              example: OAuthException
            code:
              type: integer
              description: Numeric error code for specific error identification
              example: 100
            error_subcode:
              type: integer
              description: More specific error subcode when applicable
              example: 33
            fbtrace_id:
              type: string
              description: Facebook trace ID for debugging and support purposes
              example: A1B2C3D4E5F6G7H8
            is_transient:
              type: boolean
              description: Indicates whether this error is temporary and the request should be retried
              example: false
            error_user_title:
              type: string
              description: User-friendly error title for display purposes
              example: Permission Denied
            error_user_msg:
              type: string
              description: User-friendly error message for display purposes
              example: Your app doesn't have permission to access this resource
    WhatsAppBusinessSolution:
      type: object
      description: Multi-Partner Solution details and configuration
      required:
      - id
      - name
      - status
      - status_for_pending_request
      properties:
        id:
          type: string
          description: Unique identifier for the Multi-Partner Solution
          example: '1234567890123456'
        name:
          type: string
          description: Human-readable name of the Multi-Partner Solution
          minLength: 2
          maxLength: 75
          example: E-commerce Integration Solution
        status:
          $ref: '#/components/schemas/WhatsAppBusinessSolutionStatus'
        status_for_pending_request:
          $ref: '#/components/schemas/WhatsAppBusinessSolutionPendingStatus'
        owner_app:
          $ref: '#/components/schemas/ApplicationNode'
        owner_permissions:
          type: array
          description: List of WhatsApp Business Account permissions granted to the solution owner
          items:
            $ref: '#/components/schemas/WhatsAppBusinessAccountPermissionTask'
          example:
          - MANAGE
          - DEVELOP
          - MANAGE_TEMPLATES
    WhatsAppBusinessSolutionStatus:
      type: string
      description: Current effective status of the Multi-Partner Solution
      enum:
      - DRAFT
      - INITIATED
      - ACTIVE
      - REJECTED
      - DEACTIVATED
      example: ACTIVE
    WhatsAppBusinessSolutionPendingStatus:
      type: string
      description: Status of any pending solution status transition requests
      enum:
      - PENDING_ACTIVATION
      - PENDING_DEACTIVATION
      - NONE
      example: NONE
    WhatsAppBusinessAccountPermissionTask:
      type: string
      description: Granular permission tasks for WhatsApp Business Account access
      enum:
      - MANAGE
      - DEVELOP
      - MANAGE_TEMPLATES
      - MANAGE_PHONE
      - VIEW_COST
      - MANAGE_EXTENSIONS
      - VIEW_PHONE_ASSETS
      - MANAGE_PHONE_ASSETS
      - VIEW_TEMPLATES
      - VIEW_INSIGHTS
      - RECEIVE_INCOMING_MESSAGES
      - MANAGE_BILLING
      - MANAGE_USERS
      - MESSAGING
      - FULL_CONTROL
      example: MANAGE
    WhatsAppBusinessSolutionApplicationRole:
      type: string
      description: Role of the application in relation to the Multi-Partner Solution
      enum:
      - OWNER
      - PARTNER
      example: OWNER
    ApplicationNode:
      type: object
      description: Meta application that owns the Multi-Partner Solution
      properties:
        id:
          type: string
          description: Unique identifier for the Meta application
          example: '9876543210987654'
        name:
          type: string
          description: Name of the Meta application
          example: Solution Partner App
    WhatsAppBusinessSolutionsResponse:
      type: object
      description: Response containing list of Multi-Partner Solutions with pagination
      properties:
        data:
          type: array
          description: Array of Multi-Partner Solutions
          items:
            $ref: '#/components/schemas/WhatsAppBusinessSolution'
        paging:
          $ref: '#/components/schemas/CursorPaging'
    CursorPaging_1:
      type: object
      description: Cursor-based pagination information
      properties:
        cursors:
          type: object
          properties:
            before:
              type: string
              description: Cursor pointing to the start of the page of data that has been returned
              example: MAZDZD
            after:
              type: string
              description: Cursor pointing to the end of the page of data that has been returned
              example: MTAxNTExOTQ1MjAwNzI5NDE
        previous:
          type: string
          description: Graph API endpoint URL for the previous page of data
          example: https://graph.facebook.com/v23.0/1234567890/whatsapp_business_solutions?before=MAZDZD
        next:
          type: string
          description: Graph API endpoint URL for the next page of data
          example: https://graph.facebook.com/v23.0/1234567890/whatsapp_business_solutions?after=MTAxNTExOTQ1MjAwNzI5NDE
    AddPhoneNumbersRequest:
      type: object
      description: Request payload for adding a phone number to a business account
      required:
      - phone_number
      properties:
        phone_number:
          type: string
          description: 'Phone number to add to the business account. Accepts E.164 format or formatted numbers

            with spaces, hyphens, and parentheses (e.g., +1234567890, +1 (631) 555-1000, +1-631-555-1000).

            The phone number will be normalized and validated by the endpoint.

            '
          example: '+1234567890'
    AddPhoneNumbersResponse:
      type: object
      description: Response containing the ID of the successfully added phone number
      required:
      - id
      properties:
        id:
          type: string
          description: Unique identifier for the preverified phone number entity that was created
          example: '1234567890123456'
    PreVerifiedPhoneNumber:
      type: object
      description: Pre-verified phone number details and status information
      required:
      - id
      - display_phone_number
      - verification_status
      properties:
        id:
          type: string
          description: Unique identifier for the pre-verified phone number
          example: '1234567890123456'
        display_phone_number:
          type: string
          description: Formatted display version of the phone number
          example: +1 (555) 123-4567
        country_prefix:
          type: integer
          description: Country code prefix for the phone number
          minimum: 1
          maximum: 999
          example: 1
        verification_status:
          $ref: '#/components/schemas/PhoneNumberVerificationStatus'
        availability_status:
          $ref: '#/components/schemas/PhoneNumberAvailabilityStatus'
        created_time:
          type: string
          format: date-time
          description: Timestamp when the phone number was pre-verified
          example: '2024-01-15T10:30:00Z'
        last_updated:
          type: string
          format: date-time
          description: Timestamp when the phone number information was last updated
          example: '2024-01-20T14:45:00Z'
        supported_features:
          type: array
          description: List of WhatsApp Business features supported by this phone number
          items:
            $ref: '#/components/schemas/WhatsAppBusinessFeature'
          example:
          - MESSAGING
          - BUSINESS_PROFILE
          - WEBHOOKS
        country_code:
          type: string
          description: ISO 3166-1 alpha-2 country code for the phone number
          pattern: ^[A-Z]{2}$
          example: US
        region:
          type: string
          description: Geographic region or area for the phone number
          example: North America
    PhoneNumberVerificationStatus:
      type: string
      description: Current verification status of the pre-verified phone number
      enum:
      - VERIFIED
      - PENDING
      - FAILED
      - EXPIRED
      example: VERIFIED
    PhoneNumberAvailabilityStatus:
      type: string
      description: Current availability status of the pre-verified phone number
      enum:
      - AVAILABLE
      - IN_USE
      - RESERVED
      - UNAVAILABLE
      example: AVAILABLE
    WhatsAppBusinessFeature:
      type: string
      description: WhatsApp Business features supported by the phone number
      enum:
      - MESSAGING
      - BUSINESS_PROFILE
      - WEBHOOKS
      - TEMPLATES
      - ANALYTICS
      - COMMERCE
      - FLOWS
      example: MESSAGING
    PreVerifiedPhoneNumbersResponse:
      type: object
      description: Response containing list of pre-verified phone numbers
      required:
      - data
      properties:
        data:
          type: array
          description: List of pre-verified phone numbers
          items:
            $ref: '#/components/schemas/PreVerifiedPhoneNumber'
        paging:
          $ref: '#/components/schemas/CursorPaging'
    CursorPaging_2:
      type: object
      description: Cursor-based pagination information
      properties:
        cursors:
          type: object
          properties:
            before:
              type: string
              description: Cursor pointing to the start of the page of data that has been returned
              example: QVFIUmx1WTBpMGpJWXprYzVYaVhabW9PVks4ZD0
            after:
              type: string
              description: Cursor pointing to the end of the page of data that has been returned
              example: QVFIUjJ5WjBpMGpJWXprYzVYaVhabW9PVks4ZD0
        next:
          type: string
          description: Graph API endpoint URL for the next page of results
          example: https://graph.facebook.com/v23.0/1234567890123456/preverified_numbers?after=QVFIUjJ5WjBpMGpJWXprYzVYaVhabW9PVks4ZD0
        previous:
          type: string
          description: Graph API endpoint URL for the previous page of results
          example: https://graph.facebook.com/v23.0/1234567890123456/preverified_numbers?before=QVFIUmx1WTBpMGpJWXprYzVYaVhabW9PVks4ZD0
    WhatsAppBusinessAccount:
      type: object
      description: WhatsApp Business Account details and configuration
      required:
      - id
      - name
      properties:
        id:
          type: string
          description: Unique identifier for the WhatsApp Business Account
          example: '1234567890123456'
        name:
          type: string
          description: Human-readable name of the WhatsApp Business Account
          minLength: 1
          maxLength: 255
          example: My WhatsApp Business Account
        account_review_status:
          $ref: '#/components/schemas/AccountReviewStatus'
        purchase_order_number:
          type: string
          description: Purchase order number associated with the account
          example: PO-2023-001234
        audiences:
          type: array
          description: List of audience segments associated with the account
          items:
            type: string
          example:
          - customers
          - prospects
        ownership_type:
          $ref: '#/components/schemas/OwnershipType'
        subscribed_apps:
          type: array
          description: List of applications subscribed to this WABA
          items:
            $ref: '#/components/schemas/SubscribedApp'
        business_verification_status:
          $ref: '#/components/schemas/BusinessVerificationStatus'
        country:
          type: string
          description: Country code where the WABA is registered
          pattern: ^[A-Z]{2}$
          example: US
        currency:
          type: string
          description: Currency code for the WABA
          pattern: ^[A-Z]{3}$
          example: USD
        timezone_id:
          type: string
          description: Timezone identifier for the WABA
          example: '1'
        on_behalf_of_business_info:
          $ref: '#/components/schemas/OnBehalfOfBusinessInfo'
        schedules:
          type: array
          description: Business hours and scheduling information
          items:
            $ref: '#/components/schemas/BusinessSchedule'
        is_enabled_for_insights:
          type: boolean
          description: Whether insights are enabled for this WABA
          example: true
        dcc_config:
          $ref: '#/components/schemas/DCCConfig'
        message_templates:
          type: array
          description: Message templates associated with the WABA
