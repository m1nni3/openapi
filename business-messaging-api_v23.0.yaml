  /{Version}/{Phone-Number-ID}/message_qrdls:
    get:
      summary: List All Message QR Codes
      description: 'Retrieve all message QR codes for a phone number, sorted by creation time (newest first).

        Supports field selection, filtering by code, cursor-based pagination, and QR image generation.

        '
      operationId: listAllQrCodes
      tags:
      - QR Code Collection
      parameters:
      - $ref: '#/components/parameters/UserAgent'
      - $ref: '#/components/parameters/Authorization'
      - name: Version
        in: path
        required: true
        description: 'Graph API version to use for this request. Determines the API behavior and available features.

          '
        schema:
          type: string
          pattern: ^v[0-9]+\.[0-9]+$
        example: v23.0
      - name: Phone-Number-ID
        in: path
        required: true
        description: 'The WhatsApp Business Account phone number ID for which to list QR codes.

          This ID is provided when you add a phone number to your WhatsApp Business Account.

          '
        schema:
          type: string
          pattern: ^[0-9]+$
        example: '1234567890123456'
      - name: fields
        in: query
        required: false
        description: 'Comma-separated list of fields to include in the response. Available fields:

          - code: QR code identifier (always included)

          - prefilled_message: Pre-filled message text (always included)

          - deep_link_url: WhatsApp deep link URL (always included)

          - creation_time: Unix timestamp when QR code was created (first-party apps only)

          - qr_image_url.format(FORMAT): QR code image URL where FORMAT is SVG or PNG


          Example: "code,prefilled_message,qr_image_url.format(SVG)"

          '
        schema:
          type: string
        example: code,prefilled_message,deep_link_url,qr_image_url.format(SVG)
      - name: code
        in: query
        required: false
        description: 'Filter results to a specific QR code by its unique identifier.

          When provided, only the matching QR code will be returned (if it exists).

          '
        schema:
          type: string
          pattern: ^[A-Z2-7]{14}$
          minLength: 14
          maxLength: 14
        example: ANED2T5QRU7HG1
      - name: limit
        in: query
        required: false
        description: 'Maximum number of QR codes to return in a single response.

          Default and maximum limit is typically 25.

          '
        schema:
          type: integer
          minimum: 1
          maximum: 25
          default: 25
        example: 10
      - name: after
        in: query
        required: false
        description: 'Cursor for pagination. Use this to get the next page of results.

          Obtain this value from the paging.cursors.after field in previous responses.

          '
        schema:
          type: string
        example: MTYwNDYxNzIwMQ==
      - name: before
        in: query
        required: false
        description: 'Cursor for pagination. Use this to get the previous page of results.

          Obtain this value from the paging.cursors.before field in previous responses.

          '
        schema:
          type: string
        example: MTYwNDYxNzIwMA==
      responses:
        '200':
          description: Successfully retrieved the list of message QR codes
          content:
