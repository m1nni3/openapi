        - name
        - parameters
        properties:
          name:
            type: string
            enum:
            - catalog_message
          parameters:
            type: object
            required:
            - thumbnail_product_retailer_id
            properties:
              thumbnail_product_retailer_id:
                type: string
                description: Product retailer ID for the thumbnail.
